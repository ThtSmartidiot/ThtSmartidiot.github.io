<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ThtSmartIdiot</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.imgur.com/wzG0r7T.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #ff00cc;
    }

    .scroll-down {
      font-size: 1rem;
      animation: bounce 1.2s infinite;
      margin-top: 2rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    section {
      padding: 4rem 2rem;
      background: rgba(0, 0, 0, 0.8);
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    footer {
      padding: 2rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>WELCOME TO THTSMARTIDIOT</h1>
    <p class="scroll-down">↓ Scroll Down ↓</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Pixel enthusiast, code warrior, and internet explorer. Stay tuned for cool projects and chaotic fun.</p>
  </section>

  <section id="projects">
    <h2>Coming Soon</h2>
    <p>This space will hold my future masterpieces. Watch this space!</p>
  </section>

  <footer>
    <p>Made with madness by <strong>ThtSmartIdiot</strong> | <a href="#">Back to top</a></p>
  </footer>
</body>
</html>
